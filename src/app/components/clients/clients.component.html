<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-users"></i>
      Clients
    </h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">
      Total Owed: {{ totalOwed | currency:"USD":true }}
    </h5>
  </div>
</div>
<table *ngIf="$clients?.length > 0; else noClients" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of $clients">
      <th>{{ client.$key }}</th>
      <th>{{ client.firstName }} {{ client.lastName }}</th>
      <th>{{ client.email }}</th>
      <th>{{ client.balance | currency:"USD":true }}</th>
      <th>
        <a [routerLink]="['/client/', client.$key]" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-circle-o-right"></i> Details</a>
      </th>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system.</h5>
</ng-template>
